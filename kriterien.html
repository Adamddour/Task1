<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="jkriterien.js"></script>
  <style>
    /* Fügen Sie hier eigene benutzerdefinierte CSS-Stile hinzu, wenn nötig */
  </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8">
  
    <div class="header p-5 bg-blue-900 text-white">
      <h1 class="text-4xl ">DTAG Codes</h1>
    </div>
 
  <label for="Kriterien" class="block text-xl font-bold text-gray-700">Kriterien eingeben:</label>

  <input type="text" id="eingabe" oninput="eingabeUeberpruefen()" name="eingabe" placeholder="" class="w-full px-4 py-2 mt-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">

  <p id="ausgabe1"></p>
  <div class="mt-4">
    <table class="min-w-full bg-white border border-gray-300 rounded-md">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-blue-900 border-b border-gray-300 text-white">1.Zeichen Fehler-/Arbeitsort</th>
          <th class="py-2 px-4 bg-blue-900 border-b border-gray-300 text-white">2.Zeichen Fehler-/Tätigkeit</th>
          <th class="py-2 px-4 bg-blue-900 border-b border-gray-300 text-white">3.Zeichen Qualifizierung/weitere Bearbeitung</th>
          <th class="py-2 px-4 bg-blue-900 border-b border-gray-300 text-white">4.Zeichen FehlerCode</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4 border-b border-gray-300" id="ausgabe2"></td>
          <td class="py-2 px-4 border-b border-gray-300" id="ausgabe3"></td>
          <td class="py-2 px-4 border-b border-gray-300" id="ausgabe4"></td>
          <td class="py-2 px-4 border-b border-gray-300" id="ausgabe5"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
